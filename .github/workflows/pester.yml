name: Windows PowerShell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install PowerShell modules (Pester, PSScriptAnalyzer)
      run: |
        pwsh -NoProfile -Command "Install-Module -Name Pester -Force -Scope CurrentUser -AllowClobber -ErrorAction Stop"
        pwsh -NoProfile -Command "Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser -AllowClobber -ErrorAction Stop"

    - name: Run Pester tests
      run: pwsh -NoProfile -Command "Import-Module Pester; Invoke-Pester -Script .\\tests;"

    - name: Run PSScriptAnalyzer and fail on findings
      run: |
        pwsh -NoProfile -Command "Import-Module PSScriptAnalyzer; $results = Invoke-ScriptAnalyzer -Path . -Recurse -Severity Warning; if ($results -and $results.Count -gt 0) { $results | Select-Object Severity, RuleName, ScriptPath, Line, Message | Format-Table -AutoSize; throw 'PSScriptAnalyzer detected issues (see above)'; } else { Write-Output 'PSScriptAnalyzer: no findings'; }"
