name: Run local checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  run-local-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PowerShell
        uses: actions/setup-powershell@v2
      - name: Run local checks (Pester + PSScriptAnalyzer)
        run: |
          pwsh -NoProfile -Command "Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass; pwsh -NoProfile -File ./tools/run-local-checks.ps1"